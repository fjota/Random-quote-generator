<div class="random-container" (click)="getRandomQuote()">
  <p>random</p>
  <svg xmlns="http://www.w3.org/2000/svg"
    height="18px" viewBox="0 0 24 24"
    width="18px" fill="#000000">
    <path d="M0 0h24v24H0z"
      fill="none"/>
    <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/>

<div class="quote-container">
  <p class="quote text-quote">
    {{ quote.quoteText }}
  </p>
  <div class="author-container" routerLink="/quotes/{{ quote.quoteAuthor }}" >
    <div>
      <p class="author-name">{{ quote.quoteAuthor }}</p>
      <p class="quote-genre">{{ quote.quoteGenre }}</p>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg"
      height="48px" viewBox="0 0 24 24"
      width="48px" fill="#F2F2F2">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M16.01 11H4v2h12.01v3L20 12l-3.99-4z"/>
    </svg>
  </div>
</div>
